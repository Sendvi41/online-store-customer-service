# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Online-Customer-Service-Pipeline-Build-With-Test

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Start docker container with db
      run:  docker-compose start customer-test-db
      
    - name: Start docker container with elastic
      run:  docker-compose start elasticsearch-test 
      
    - name: Build with Maven
      run: mvn -B test --file pom.xml
      
  deploy:
      env:
       AWS_REGION: "eu-central-1"
      runs-on: ubuntu-latest
      needs: [build]
      steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Packaging with Maven
        run: mvn package -Dmaven.test.skip
